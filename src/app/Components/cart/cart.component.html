<div
  class="d-flex justify-content-center align-items-center mt-5"
  *ngIf="products.length == 0;else show"
>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-template #show>
  <button
    class="btn btn-primary d-block ms-auto text-capitalize"
    (click)="clearCart()"
  >
    empty
  </button>

  <div
    class="content d-flex justify-content-between align-items-center"
    *ngFor="let product of products"
  >
    <img
      [src]="product.product.imageCover"
      width="50"
      height="50"
      alt=""
      class=""
    />
    <p>{{ product.product.title }}</p>
    <h4>{{ product.price | currency }}</h4>

    <span
      (click)="removeProductFromCart(product.product.id)"
      class="text-secondary cursor-pointer"
      >remove</span
    >
    <div>
      <button
        class="btn btn-primary"
        (click)="updateCount(product.count + 1, product.product.id)"
      >
        +
      </button>
      <span class="mx-2">{{ product.count }}</span>
      <button
        class="btn btn-primary"
        (click)="updateCount(product.count - 1, product.product.id)"
      >
        -
      </button>
    </div>
  </div>
</ng-template>
