<app-loader ></app-loader>
   
  <div *ngIf="flag==false ">
  <button
    class="btn btn-primary d-block ms-auto text-capitalize"
    (click)="clearCart();products=[]"
  >
    empty
  </button>

  <div
    class="content d-flex justify-content-between align-items-center mb-1"
    *ngFor="let product of products;let i = index"
  >
    <img
      [src]="product.product.imageCover"
      width="50"
      height="50"
      alt=""
      class=""
    />
    <p>{{ product.product.title }}</p>
    <h4>{{ product.price | currency }}</h4>

    <span
      (click)="removeProductFromCart(product.product.id);products.splice(i,1)"
      class="text-secondary cursor-pointer"
      >remove</span
    >
    <div>
      <button
        class="btn btn-primary"
        (click)="updateCount(product.count + 1, product.product.id);product.count=product.count+1"
      >
        +
      </button>
      <span class="mx-2">{{ product.count }}</span>
      <button
        class="btn btn-primary"
        (click)="updateCount(product.count - 1, product.product.id);product.count=product.count-1"
      >
        -
      </button>
    </div>
  </div>
  <button class='btn btn-primary d-block mx-auto text-capitalize mt-5' routerLink='/checkout/{{id}}'>checkout</button>
</div>
