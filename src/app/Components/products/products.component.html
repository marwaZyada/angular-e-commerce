<div class="d-flex justify-content-center align-items-center mt-5"*ngIf="products.length==0;else show">
    <div class="spinner-border " role="status" >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- <app-loader></app-loader> -->
    <ng-template #show>
    <div class="row g-2">
        <div class="col-lg-2 " *ngFor="let product of products|search:search">
           <app-product [product]="product" ></app-product>
        </div>
    </div>
    </ng-template>
