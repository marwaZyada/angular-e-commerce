
        <div class="text-center product overflow-hidden p-3 ">
            <div [routerLink]="'/product/'+product.id">
            <div>
            <img [src]="product.imageCover" alt="" class="w-100 h-100">
            
        </div>
        <div >
            <!-- <h6 class="mt-1 text-green">{{product.category.name}}</h6> -->
            <h6>{{product.title.split(" ").slice(0,2).join(" ")}}</h6>
            <div class="d-flex justify-content-between align-items-center px-1">
                <h5>{{product.price |currency}}</h5>
                <h5><i class="fa-solid fa-star text-yellow"></i>{{product.ratingsAverage}}</h5>
            </div>
        </div>
        </div>
            <button class="btn text-white text-capitalize" (click)="addToCart(product.id)">add to cart</button>
        </div>
